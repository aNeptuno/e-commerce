  <main>
    <div class="container" id="product-container"></div>
    <div class="container comentary" id="comentary">
      <h2 class="productCom">Comentarios</h2>
    </div>
    <div class="container comentary">
      <h2 class="productCom">Comentar</h2>
      <form action="">
        <p><label for="prodReview">Tu opinión:</label></p>
        <textarea id="prodReview" name="prodReview" class="form-control"></textarea>

        <p><label for="score">Puntuacion:</label></p>
        <select name="score" id="score" class="custom-select form-select d-block">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>

        <p><input type="submit" value="Enviar" id="comBtn"></p>
      </form>
      <hr>
    </div> 

    <div class="container comentary" id="relProd">
      <h2 class="productCom">Productos relacionados</h2>
      
        <div id="carouselRelProductImages" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselRelProductImages" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselRelProductImages" data-bs-slide-to="1" aria-label="Slide 2"></button>
          </div>
          <div class="carousel-inner" id="carousel-inner-content">
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselRelProductImages" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselRelProductImages" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
          </button>
        </div>
      
    </div>

    <div id="liveAlertPlaceholder"></div>
